{% macro kaziHeader(title, name, showName = true) %}
    {% if name and showName === true %}
    Signed in as {{ name }}
    {% endif %}
    <h1 class="govuk-heading-xl">
        <img src="/public/images/logo.png" alt="Logo" id="logo"/>
        {% if title !== false %}
            {{ title }}
        {% endif %}
{#        Kazi Connect#}
    </h1>


{% endmacro %}
