{% extends "layout_unbranded.html" %}

{% block pageTitle %}
    Kazi Connect
{% endblock %}

{% block content %}

    <div class="govuk-grid-row">

        <div class="govuk-grid-column-full">

            {% from '../includes/kazi-header.html' import kaziHeader %}
            {{ kaziHeader('Single Job description', user.name) }}

        </div>

        <div class="govuk-grid-column-two-thirds">

            {{ job.company }}

        </div>
        <div class="govuk-grid-column-one-third">
            <a href="../apply/{{ job.id }}" class="govuk-button">I would like to apply for this job</a>
        </div>

    </div>

{% endblock %}
